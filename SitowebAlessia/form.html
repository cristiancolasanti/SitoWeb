<div class="form">
  <h1>Contattaci</h1>
  <form class="row g-3 mb3">
    <div class="col-md-4">
      <label for="validationServer01" class="form-label">Nome</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
      <div class="valid-feedback">
        Looks good!
      </div>
      <div class="invalid-feedback">
        Please, check!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServer02" class="form-label">Cognome</label>
      <input type="text" class="form-control" id="validationServer02" value="Otto" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Email</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="email" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Please choose your email.
        </div>
      </div>
    </div>
    <div class="col-md-12">
      <label for="validationServer03" class="form-label">Oggetto</label>
      <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
    </div>
    <div class="col-md-12">
      <label for="validationServer04" class="form-label">State</label>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Dicci la tua!</label>
      </div>
    </div>
    
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Invia</button>
    </div>
  </form>
